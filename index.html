<!DOCTYPE html>
<html>
<head>
  <title>Play Hangman</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Hangman</h1>
  </header>
  <main>
    <button id='startButton'>Start New Game</button>
    <div id='#gameBoard'>
      <div id='letterBoard'>
      </div>
      <div id='hiddenLetterList'>
      </div>
      <div id='guessesRemainingDisplay'>
      Number of incorrect guesses remaining: <span id='numberOfGuessesRemaining'>6</span>
      </div>
    </div>
  </main>
  <footer></footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src='main.js'></script>
</body>
</html>
