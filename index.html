<!DOCTYPE html>
<html>
<head>
  <title>Play Hangman</title>
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Hangman</h1>
    <div class='difficulty-level-buttons'>
      <a href='#' class='difficulty-button clicked' id='easy'>Easy Mode</a>
      <a href='#' class='difficulty-button' id='hard'>Hard Mode</a>
    </div>
  </header>
  <main class='container'>
    <div id='button-container' class='button-container'>
      <div id='resetButtonContainer'>
        <button id='startButton' class='button'>Start New Game</button>
      </div>
      <div id='guessesRemainingDisplay'>
        Incorrect guesses remaining: <span id='numberOfGuessesRemaining'>6</span>
      </div>
      <p id='games-won'>Games Won: <span id='number-of-games-won'>0</span></p>
      <p>Games Lost: <span id='number-of-games-lost'>0</span></p>
      <button id='reset-score-board' class='button'>Reset Score Board</button>
    </div>
    <div id='gameBoard' class='game-board-wrapper'>
      <img id='hangman-display' src='images/Hangman-easy-6.png' alt='hangman-game-display'>
      <div id='letterBoard'>
      </div>
    </div>
    <div id='hiddenLetterList' class='container'></div>
  </main>
  <footer>
    <div class='footer'>
     <p>Made with &hearts; at GA by <span id='name'>Monica Grages</span></p>
     <p>Connect with me on <a class='footer-link' href='https://www.linkedin.com/in/monicagrages/'>LinkedIn</a> or <a class ='footer-link' href='https://github.com/MonicaGrages'>Github</a></p>
    </div>
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src='main.js'></script>
</body>
</html>
