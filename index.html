<!DOCTYPE html>
<html>
<head>
  <title>Play Hangman</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class='page-header'>
    <h1 class=>Hangman</h1>
  </header>
  <main class='container'>
    <div id='button-container'>
      <button id='startButton' class='button btn'>Start New Game</button>
      <div id='resetButtonContainer'></div>
    </div>
    <div id='gameBoard' class='gameBoard'>
      <img id='hangman-display' class='gameBoard' src='images/Hangman-6.png' alt='hangman-game-display'>
      <div id='letterBoard' class='gameBoard'>
      </div>
    </div>
    <div id='hiddenLetterList' class='container'></div>
    <div id='guessesRemainingDisplay'>
      Number of incorrect guesses remaining: <span id='numberOfGuessesRemaining'>6</span>
    </div>
    <div id='score-board'>
      <p>Games Won: <span id='number-of-games-won'>0</span></p>
      <p>Games Lost: <span id='number-of-games-lost'>0</span></p>
      <button id='reset-score-board' class='button btn'>Reset Score Board</button>
    </div>
  </main>
  <footer></footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='main.js'></script>
</body>
</html>
